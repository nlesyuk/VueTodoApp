<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todo 2022 w/Localstorage</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <main class="app">
        <section class="create-todo">
          <h1>CREATE A TODO</h1>

          <form id="new-todo-form">
            <h4>What's on your todo list?</h4>
            <input
              type="text"
              name="content"
              id="content"
              placeholder="e.g. make a video"
            />

            <h4>Pick a category</h4>
            <div class="options">
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category1"
                  value="business"
                />
                <span class="bubble business"></span>
                <div>Business</div>
              </label>

              <label>
                <input
                  type="radio"
                  name="category"
                  id="category2"
                  value="personal"
                />
                <span class="bubble personal"></span>
                <div>Personal</div>
              </label>
            </div>

            <input type="submit" value="Add todo" />
          </form>
        </section>

        <section class="todo-list">
          <h3>TODO LIST</h3>
          <div class="list" id="todo-list1">
            <!-- 1 -->
            <div class="todo-item">
              <label>
                <input type="checkbox" />
                <span class="bubble business"></span>
              </label>

              <div class="todo-content">
                <input type="text" value="test 1" />
              </div>

              <div class="actions">
                <button class="delete">Delete</button>
              </div>
            </div>
            <!-- 2 -->
            <div class="todo-item">
              <label>
                <input type="checkbox" />
                <span class="bubble personal"></span>
              </label>

              <div class="todo-content">
                <input type="text" value="test 2" />
              </div>

              <div class="actions">
                <button class="delete">Delete</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
